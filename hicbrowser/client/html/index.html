<html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>HiCBrowser</title>

        <!-- build:css /static/css/App.css -->
        <link rel="stylesheet" href="../static/css/App.css">
        <!-- /build -->

    </head>

    <body>

        <!-- Page Header -->
        <!-- Set your background image for this header on the line below. -->
        <!-- build:[style] background-image:url(/static/img/banner.png) -->
        <header class="intro-header" style="background-image: url(../static/img/banner.png)">
        <!-- /build -->
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                        <div class="site-heading">
                            <div class="search-box">

                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="fly">
                                            <!-- build:[src] /static/img/fly.svg -->
                                            <img src="../static/img/fly.svg">
                                            <!-- /build -->
                                        </div>
                                    </div>
                                    <div class="col-md-10">
                                        <h1>HiCBrowser </h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content -->
        <div id="search" class="container"></div>

        <!-- Content -->
        <div id="content" class="container content"></div>


        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-3 img-portfolio vcenter">
                        <!-- build:src /static/img/minerva.png -->
                        <img src="../static/img/minerva.png">
                        <!-- /build -->
                    </div>
                    <div class="col-md-3 img-portfolio vcenter">
                        <a href="http://www.ie-freiburg.mpg.de/">
                            <!-- build:src /static/img/ie_logo.png -->
                            <img src="../static/img/ie_logo.png">
                            <!-- /build -->
                        </a>
                    </div>
                    <div class="col-md-3 img-portfolio vcenter">
                        <a href="http://www.biochem.mpg.de">
                            <!-- build:src /static/img/biochem.logo.png -->
                            <img src="../static/img/biochem.logo.png">
                            <!-- /build -->
                        </a>
                    </div>
                </div>
            </div>
        </footer>


    </body>
    <!-- build:js /static/js/App.js -->
    <script src="../static/js/App.js"></script>
    <!-- /build -->
</html>
