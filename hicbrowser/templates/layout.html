    <script>
    function getUrlVars()
    {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }
    $(document).ready(function() {

      var owl = $(".owl-theme"),
          i = 0,
          ii = 0,
          textholder,
          booleanValue = false;

      //init carousel
      owl.owlCarousel({
      items:3,
      margin: 0,
      startPosition: 'URLHash',
      loop:false,
      URLhashListener:true,
      animateIn:true,
      });

        $('.next').on("click", function(e){
        e.preventDefault();
        i += 1;
        var step = {{step}}
        var end = {{end}}
        var start = end - step
        end = end + step * i
        start = start + step * i
        var content = "{{content|safe}}";
        owl.trigger('add.owl.carousel', content);
        owl.trigger('next.owl.carousel');
      });


        $('.previous').on("click", function(e){
        e.preventDefault();
        ii += 1;
        var step = {{step}}
        var start = {{start}}
        var end = start + step
        end = end - step * ii
        start = start - step * ii
        var content = "{{content|safe}}";
        owl.trigger('add.owl.carousel', [content, 0]);
        owl.trigger('refresh.owl.carousel');
        owl.trigger('previous.owl.carousel');
      });

    })
    </script>
